        <app-product-list
            [productId]="product.productId"
            [productName]="product.productName"

            (selectedProductChangedEvent)="showProduct($event)"
            (deleteSelectedProductEvent)="deleteSelectedProduct($event)">

<div class="container" *ngIf="isProductSelected">
<div class="close" (click)="toggleViewProduct()">x</div>
  <app-product-view
    [userProductSelection]="productToShow"
    [productEditSelection]="isProductEditMode"
    (updateProductChangedEvent)="updateProduct($event)"
    (deleteProductChangedEvent)="deleteSelectedProduct($event)">
  </app-product-view>
</div>
<div class="container" *ngIf="isProductEditMode">
<div class="close" (click)="toggleEditProduct()">x</div>
  <app-product-edit
    [userProductSelection]="productToShow"
    (addProductEvent)="addNewProduct($event)" 
    (selectedProductSaveEvent)="saveProduct($event)">
  </app-product-edit>
</div>
